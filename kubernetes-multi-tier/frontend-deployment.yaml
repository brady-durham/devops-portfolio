apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Employee Directory</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 1000px;
                margin: 50px auto;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .container {
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            h1 {
                color: #333;
                text-align: center;
            }
            .status {
                text-align: center;
                padding: 10px;
                margin: 20px 0;
                border-radius: 5px;
            }
            .healthy {
                background: #d4edda;
                color: #155724;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background: #667eea;
                color: white;
            }
            tr:hover {
                background: #f5f5f5;
            }
            .loading {
                text-align: center;
                padding: 20px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üè¢ Sonic Automotive - Employee Directory</h1>
            <div id="status" class="status"></div>
            <div id="employees" class="loading">Loading employees...</div>
        </div>
        
        <script>
            fetch('http://192.168.49.2:30000/api/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').className = 'status healthy';
                    document.getElementById('status').textContent = '‚úì Backend Status: ' + data.status;
                })
                .catch(error => {
                    document.getElementById('status').textContent = '‚úó Backend unavailable';
                });
            
            fetch('http://192.168.49.2:30000/api/employees')
                .then(response => response.json())
                .then(data => {
                    let html = '<table><thead><tr><th>ID</th><th>Name</th><th>Department</th><th>Position</th></tr></thead><tbody>';
                    data.forEach(emp => {
                        html += `<tr>
                            <td>${emp.id}</td>
                            <td>${emp.name}</td>
                            <td>${emp.department}</td>
                            <td>${emp.position}</td>
                        </tr>`;
                    });
                    html += '</tbody></table>';
                    document.getElementById('employees').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('employees').innerHTML = '<p style="color: red;">Error loading employees</p>';
                });
        </script>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: frontend-html
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
