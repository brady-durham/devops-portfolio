apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
    <title>Employee Directory</title>
    <style>
    body { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: Arial, sans-serif;
        padding: 50px;
    }
    .container { 
        background: white;
        padding: 40px;
        border-radius: 15px;
        max-width: 1200px;
        margin: 0 auto;
    }
    h1 { 
        color: #333;
        text-align: center;
    }
    .status { 
        text-align: center;
        padding: 15px;
        margin: 20px 0;
        background: #d4edda;
        color: #155724;
        border-radius: 8px;
    }
    </style>
    </head>
    <body>
    <div class="container">
    <h1>üè¢ Sonic Automotive - Employee Directory</h1>
    <div id="status" class="status"></div>
    <div id="employees">Loading...</div>
    </div>
    <script>
    fetch('http://51.8.37.200:5000/api/health')
    .then(r => r.json())
    .then(d => {
        document.getElementById('status').textContent = '‚úì Backend: ' + d.status;
    });
    
    fetch('http://51.8.37.200:5000/api/employees')
    .then(r => r.json())
    .then(data => {
        let html = '<table style="width:100%; border-collapse:collapse; margin-top:20px;"><tr><th style="background:#667eea; color:white; padding:15px; text-align:left;">ID</th><th style="background:#667eea; color:white; padding:15px; text-align:left;">Name</th><th style="background:#667eea; color:white; padding:15px; text-align:left;">Department</th><th style="background:#667eea; color:white; padding:15px; text-align:left;">Position</th></tr>';
        data.forEach(e => {
            html += '<tr style="border-bottom:1px solid #ddd;"><td style="padding:15px;">'+e.id+'</td><td style="padding:15px;">'+e.name+'</td><td style="padding:15px;">'+e.department+'</td><td style="padding:15px;">'+e.position+'</td></tr>';
        });
        html += '</table>';
        document.getElementById('employees').innerHTML = html;
    });
    </script>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: frontend-html
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
