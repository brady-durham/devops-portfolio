apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: python:3.9-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          pip install flask redis
          mkdir -p /app
          cat > /app/app.py << 'EOF'
          from flask import Flask
          import redis
          app = Flask(__name__)
          cache = redis.Redis(host='redis', port=6379)
          @app.route('/')
          def hello():
              visits = cache.incr('hits')
              return f'Hello from Kubernetes! Visits: {visits}\n'
          if __name__ == '__main__':
              app.run(host='0.0.0.0', port=5000)
          EOF
          python /app/app.py
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: NodePort
  selector:
    app: flask-app
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30000
