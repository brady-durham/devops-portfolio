name: Docker Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        cd docker-webapp
        docker build -t my-webapp:test .
        
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-webapp my-webapp:test
        sleep 5
        curl http://localhost:5000
        docker stop test-webapp
        
    - name: Build success
      run: echo "Docker image built and tested successfully!"

